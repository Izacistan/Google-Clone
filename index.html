<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link rel="icon" type="image/x-icon" href="img/google_favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Google</title>
  </head>

  <body>

    <div id="primary-flex-container">

      <header id="top-navigation-bar">
        <div class="top-list">
          <a class="nav-item top-nav-item" href="#">About</a>
          <a class="nav-item top-nav-item" href="#">Store</a>
        </div>

        <div class="apps-login-container">
          <a class="nav-item top-nav-item" href="#">Gmail</a>
          <a class="nav-item top-nav-item" href="#">Images</a>
          <svg class="app-svg" focusable="false" viewBox="0 0 24 24">
            <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
          </svg>
          <button class="login-btn" type="button" name="login">Sign in</button>
        </div>
      </header>

      <div class="logo-container">
        <img class="google-logo" src="img/google_logo_white.png" alt="Google logo">
      </div>

      <div class="search-container">
        <input class="search-bar changeable" type="text" name="search">
        <div class="search-btn-container">
          <button class="search-btn prime-btn" type="button" name="search-btn">Google Search</button>
          <button class="lucky-btn prime-btn" type="button" name="lucky-btn">I'm Feeling Lucky</button>
        </div>
      </div>

      <div class="spacer">

      </div>

      <footer id="bottom-navigation-bar">


          <div class="info-container-1">
            <a class="nav-item btm-nav-item" href="#">Advertising</a>
            <a class="nav-item btm-nav-item" href="#">Business</a>
            <a class="nav-item btm-nav-item" href="#">How Search works</a>
          </div>

          <div class="carbon-container">
            <img class="leaf-img" src="img/carbon_neutral_leaf.png" alt="A small icon of a green leaf">
            <h3 class="carbon-header">Carbon neutral since 2007</h3>
          </div>

          <div class="info-container-2">
            <a class="nav-item btm-nav-item" href="#">Privacy</a>
            <a class="nav-item btm-nav-item" href="#">Terms</a>
            <a class="nav-item btm-nav-item" href="#">Settings</a>
          </div>

      </footer>
    </div>
  </body>
</html>
